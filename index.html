<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Simple CSS Grid Layout</title>

        <link rel="stylesheet" href="./css/index.css" />

    </head>

    <body>

        <!-- Header with Grid Layout -->
        <header>
            <div>Logo</div>
            <div>Navigation</div>
            <div>Search</div>
        </header>

        <!-- Main Content Area with Grid Layout -->
        <main>
            <div class="grid-item">
                <h2>Grid Item 1</h2>
                <p>This is the content for the first grid item.</p>
            </div>
            <div class="grid-item">
                <h2>Grid Item 2</h2>
                <p>This is the content for the second grid item.</p>
            </div>
            <div class="grid-item">
                <h2>Grid Item 3</h2>
                <p>This is the content for the third grid item.</p>
            </div>
        </main>

        <!-- Footer with Grid Layout -->
        <footer>
            <div>Contact Us</div>
            <div>Privacy Policy</div>
            <div>Follow Us</div>
        </footer>

    </body>

</html>
